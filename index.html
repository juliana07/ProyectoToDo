                <h2 class="mb-4">Bienvenido a tu Gestor de Tareas</h2>
                <div style="float:left;font-size:15px;">
                    <script>
                        //<![CDATA[
                        var date = new Date();
                        var d  = date.getDate();
                        var day = (d < 10) ? '0' + d : d;
                        var m = date.getMonth() + 1;
                        var month = (m < 10) ? '0' + m : m;
                        var yy = date.getYear();
                        var year = (yy < 1000) ? yy + 1900 : yy;
                        document.write("Fecha: "+ day + "/" + month + "/" + year);
                      function startTime()
                      {
                           today=new Date();
                            h=today.getHours();
                            m=today.getMinutes();
                            s=today.getSeconds();
                            m=checkTime(m);
                            s=checkTime(s);
                            document.getElementById('reloj').innerHTML=h+":"+m+":"+s;
                            t=setTimeout('startTime()',500);}
                            function checkTime(i)
                            {
                                if (i<10) {i="0" + i;}return i;
                            }
                        window.onload=function(){startTime();
                        }
                    //]]> 
                    </script>  
                </div> 
                <div id="reloj" style="float:right;font-size:15px;"></div>
